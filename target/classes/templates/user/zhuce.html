<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/static/css/dl.css}" href="../../static/css/dl.css">
    <link rel="stylesheet" th:href="@{/static/css/w3.css}">
    <title>用户注册-DLSZ网</title>
</head>
<body>
    <header>
        <div class="w1204">
            <div class="logo">
                <a th:href="@{/}" href="#">DLSZ</a>
            </div>
            <h2 class="title">会员注册</h2>
        </div>
    </header>

    <main>
        <div class="login_page">
            <div class="login_main">
                <form class="static_form" th:action="@{/User/addUser}" th:object="${form}" th:method="post">
                    <div class="tt">新用户注册</div>
                    <div class="field">
                        <i class="ico_user"></i>
                        <input class="ipt" th:field="*{username}" placeholder="输入要注册账号" maxlength="32" type="text">
                    </div>
                    <div class="field">
                        <i class="ico_email"></i>
                            <input class="ipt" th:field="*{email}" placeholder="输入邮箱" maxlength="32" type="text">
                        </div>
                    <div class="field">
                        <i class="ico_pass"></i>
                        <input type="password" class="ipt" th:field="*{password}" placeholder="请输入密码" maxlength="20">
                    </div>
                    <div class="field">
                        <i class="ico_pass"></i>
                        <input type="password" class="ipt" th:field="*{confirmPassword}" placeholder="确认密码" maxlength="20">
                    </div>
                    <div class="field">
                        <button class="btn btn-default gbtn">确认信息并注册</button>
                    </div>
                    <div class="login_links">
                            <span>已有DLSZ账号</span>
                            <a th:href="@{/User/login}" href="denglu.html">去登录</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="mini_foot">
            <p>Copyright 2018.9 © DLSZ网 Java班 第三小组</p>
        </div>
    </footer>
    <script th:src="@{/static/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/static/js/user.js}"></script>
</body>
</html>
